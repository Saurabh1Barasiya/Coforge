<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Learn about form.</h1>
    <form action="./thank/thankyou.html" method='GET'>
        <label for="name">name</label>
        <input type="text" id="name" name="name" placeholder="Enter name." required><br><br>

        <label for="password">passwoord</label>
        <input type="password" id="password" name="password" placeholder="Enter password."><br> <br>

        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="Enter email."><br> <br>

        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male" checked> <br>
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female"> <br>
        <label for="others">others</label>
        <input type="radio" name="gender" id="others" value="others"> <br>

        <!-- sabi me check na ho isiliye hame name attribute ki value same rakhte h. -->
        <label for="ageGropu">select Age</label>
        <select name="ageGropu" id="ageGropu">
            <option value="10-20" selected>10-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
        </select><br>
        <label for="msg">write message</label>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        <br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        <br>
        <label for="file">file</label>
        <input type="file" name="file" id="file"><br>
        <label for="color">color</label>
        <input type="color" name="color" id="color"><br>


        <input type="submit" value="Submit">
    </form>
    %20 = "sapce"
    %40 = "@"
</body>
</html>
